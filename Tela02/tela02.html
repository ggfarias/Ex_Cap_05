<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4">
        <div class="row align-itens-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-4 bg-light">
                    
                <div>
                    <h1>Dashboard</h1>
                    <button type="button" class="btn btn-primary">Resumo</button>
                    <button type="button" class="btn btn-success">Inserir Receita</button>
                    <button type="button" class="btn btn-danger">Inserir Despesa</button>
                </div>
            </div>
        </div>

    </div>

    <div class="container md">
        <div class="container overflow-hidden text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light">Receitas no Mês: <R1>R$100,00</R1></div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Despesas do Mês: <R1>R$88,90</R1></div>
              </div>
            </div>
          </div>
    </div>

    <div class="container mt-4 p-4 p-md-5 bonder rounded-4 bg-light mx-auto row align-itens-center col-md-10 mx-auto col-lg-5">
        <h1>Economias</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 35%">35%</div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
